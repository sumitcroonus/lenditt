<div class="container">
    <mat-card class="example-card">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title style="font-size: 20px; font-weight: 500;">{{productData.title}}</mat-card-title>
          <mat-card-subtitle style="font-size: 15px;">{{productData.brand}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image class="pic" [src]="productData.thumbnail" alt="Photo of a Shiba Inu">
        <mat-card-content>
            <h3 style="font-size: 20px; font-weight: 500;">{{productData.price|currency:'INR':'symbol':'2.0'}}</h3>
        </mat-card-content>
        <mat-card-content>
            <p style="font-size: 15px;">
            {{productData.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-stroked-button style="width: 150px; background-color: rgb(247, 247, 253);" color="primary">Buy Now</button>
          <button mat-stroked-button style="width: 150px; margin-left: 10px; background-color: rgb(247, 247, 253);" color="primary">Add to cart</button>
        </mat-card-actions>
      </mat-card>
</div>
